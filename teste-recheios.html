<!DOCTYPE html>
<html>
<head>
    <title>Teste Recheios</title>
</head>
<body>
    <h1>Teste de Endpoint de Recheios</h1>
    <button onclick="testarRecheios()">Testar Endpoint</button>
    <div id="resultado"></div>

    <script>
        async function testarRecheios() {
            const resultado = document.getElementById('resultado');
            resultado.innerHTML = 'Carregando...';
            
            try {
                console.log('Testando endpoint...');
                const response = await fetch('http://localhost:3000/recheios');
                console.log('Response:', response);
                
                const data = await response.json();
                console.log('Data:', data);
                
                resultado.innerHTML = `
                    <h2>Sucesso!</h2>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('Erro:', error);
                resultado.innerHTML = `
                    <h2>Erro:</h2>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
